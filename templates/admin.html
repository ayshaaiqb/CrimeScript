{% extends 'base.html' %}

{% block content %}

    <h2>Admin</h2>

    <h3>Here is a list of all the users:</h3>
    <table  class="table table-hover table-bordered table-striped">
        {% for our_user in our_users %}
            <tr>
            <td>{{ our_user.id }}. 
                {{ our_user.username }} -
                <a href="{{ url_for('update', id=our_user.id)}}"> {{ our_user.name }} </a> - 
                {{ our_user.email }} - <a href="{{ url_for('delete', id=our_user.id)}}" >Delete</a> 
            </td>
            </tr>
            
        {% endfor %}    
    </table>
        

{% endblock %}
